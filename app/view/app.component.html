
<div class="row navContainer">
	<div class="col-sm-3" id="title">
		<h2>{{title}}</h2>
	</div>
	<div id="searchContainer" class="col-sm-6">
			<form id="searchForm" method="get" action="http://www.google.com">
			        <input type="text" class="form-control searchInput" name="q" size="20" placeholder="search">
					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search searchButton"></i></button>
			</form>
	<div class="tfclear"></div>
    </div>
	<div class="col-sm-3 topnav w3-right-align"> <!-- links -->
		<a [routerLink]="['Dashboard']">Dashboard</a>
		<a [routerLink]="['Profile']">My posts</a>
		<a *ngIf="signedIn" data-toggle="modal" data-target="#logoutDialog">Log out</a>
		<a *ngIf="!signedIn" [routerLink]="['Login']">Log in</a>
	</div>
</div>
 <div id="container" class="center">
  <auth-router-outlet></auth-router-outlet>
  <div class="modal fade" id="logoutDialog" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure you want to log out?</h4>
        </div>
        <div class="modal-footer">
				   <button type="button" class="btn btn-default" data-dismiss="modal" (click)="logout()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
	  </div>

    </div>
  </div>
  </div>
