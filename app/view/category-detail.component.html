<div *ngIf="category">
	 <h2>{{category.name}} details!</h2>
	 <div><label>id: </label>{{category.id}}</div>
	 <div>
	 	<label>name: </label>
	 	<input [(ngModel)]="category.name" placeholder="name" />
	 </div>
	 <div>
		 <ul class="posts list-group">
			 <li *ngFor="#post of posts" (click)="gotoPost(post)" class="list-group-item" >
				 {{post.title}}
			 </li>
		 </ul>
	</div>
	<create-post></create-post>
	<button class="btn btn-default" (click)="goBack()">Back</button>
</div>
