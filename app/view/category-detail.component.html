<div *ngIf="category">
	 <h2>{{category.name}}</h2>
	 <div>
		 <ul class="posts list-group">
			 <li *ngFor="#post of posts" (click)="gotoPost(post)" class="list-group-item" >
				 {{post.title}}
			 </li>
		 </ul>
	</div>
	<button class="btn btn-default" (click)="createPostUnder(category)">Create a new post</button>
	<button class="btn btn-default" (click)="goBack()">Back</button>
</div>
