<div *ngIf="post">
    <h1>{{post.title}}</h1>
    <p>{{post.detail}}</p>
    <div>
        <ul class="list-group comments">
            <li *ngFor="#comment of comments" class="list-group-item">
                <div>
                {{comment.id}} - {{comment.comment}}
                </div>
                <div> By {{comment.user}} </div>
            </li>
        </ul>
   </div>
    <button class="btn btn-default" data-toggle="collapse"  data-target="#new-comment">Add comment</button>
    <button class="btn btn-default" (click)="goBack()">Back</button>
    <div id="new-comment" class="form-control collapse my-form">
		<form>
		    <div class="form-group">
		      <label for="alterEgo">Comment</label>
		      <input type="text" class="form-control" ><!--[(ngModel)]="post.title" -->
		    </div>
		   <button type="submit" class="btn btn-default" >
		       <span class="glyphicon glyphicon-ok"></span> Submit
		   </button>
		   <button class="btn btn-default" (click)="goBack()">
		        <span class="glyphicon glyphicon-arrow-left"></span> Cancel
		   </button>
		</form>
	</div>


</div>
