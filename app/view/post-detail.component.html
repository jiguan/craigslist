<div *ngIf="post">
    <h1>{{post.title}}</h1>
    <p>{{post.detail}}</p>
    <div>
        <ul class="list-group comments">
            <li *ngFor="#comment of comments" class="list-group-item">
                <div>
                {{comment.comment}}
                </div>
                <div> By {{comment.user.username}} </div>
            </li>
        </ul>
   </div>

   <button *ngIf="post" class="btn btn-default" (click)="editPost()">Edit</button>
   <button *ngIf="post" class="btn btn-default" data-toggle="modal" data-target="#deletePostDialog">Delete</button>
   <button class="btn btn-default" (click)="goBack()">Back</button>
   <button *ngIf="post" class="btn btn-default pull-right" (click)="gotoComment()">Leave a comment</button>

   <form (ngSubmit)="addComment(comm)" id="addComment" class="form-control my-form">
       <div class="form-group">
         <label for="comm">Comment: </label>
         <input type="text" class="form-control" [(ngModel)]="comm">
       </div>
      <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span> Submit
      </button>
   </form>


   <div class="modal fade" id="deletePostDialog" role="dialog">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Are you sure you want to delete this post?</h4>
         </div>
         <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal" (click)="deletePost()">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
         </div>
       </div>

     </div>
   </div>

</div>
